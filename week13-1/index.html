<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Week13 1問目</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-10">

  <h1 class="text-2xl font-bold mb-5">Tailwind Drill: Card Layout</h1>
  <div class="flex justify-center">
    <div class="w-80 shadow-lg ">
      <img class="" src="https://placekitten.com/400/300" alt="A cute kitten">
      <div class="bg-white">
        <div class="font-bold text-xl pt-3 pl-3 ml-3">Cute Kitten</div>
        <p class="p-2 ml-4 mb-2 text-gray-500">This is a very cute kitten. It looks very adorable and fluffy. Everyone loves kittens!</p>
        <button class="ml-5 mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded w-30 text-center">Read more</button>
      </div>
    </div>
  </div>
</body>
</html>
