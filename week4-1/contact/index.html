<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ph1 week1 1問目</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div class="headerInner">
      <h1 class="logo"><img src="../img/logo.png" width="150" height="64" alt=""></h1>
      <nav class="globalNav">
        <a href="#">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="mainInner">
      <h1 class="contactTitle">お問い合わせ</h1>

      <div class="contactInner">
        <form class="contactForm" action="">
          <table class="contactTable">
            <tbody>
              <tr>
                <th>お名前</th>
                <td><input type="text" name="" id=""></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="email" name="" id=""></td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
              </tr>
            </tbody>
          </table>
          <div class="contactFormFooter">
            <button type="submit" class="contactFormButton">送信する</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerInner">
      <small>&copy; N水族館 2018</small>
    </div>
  </footer>
</body>

</html>
